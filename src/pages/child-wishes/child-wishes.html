<ion-header>

  <ion-navbar>
    <ion-title>{{child.name}}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="goToChildSettingPage()">
        <ion-icon name="settings"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-item>
    <h2>Her er {{child.name}} sine Ã¸nsker.</h2>
  </ion-item>

  <ion-list>
    <ion-item *ngFor="let wish of wishes | async">
      <div class="wish-item">
        <ion-row no-margin no-padding class="row">
          <ion-col col-2 no-padding no-margin>
            <img class="wish-img" src="{{wish.image}}" />
          </ion-col>

          <ion-col col-6 no-padding no-margin>
            <p class="wish-name">
              <b>{{wish.name}}</b>
              {{wish.size}}
              <br> Kr {{wish.price}}
            </p>
          </ion-col>

          <ion-col col-2 no-margin no-padding>
            <button (click)="denyWish(wish)" class="btn-red-red btn-round" ion-button color="secondary">
              <p class="btn-symbol">x</p>
            </button>
          </ion-col>

          <ion-col col-2 no-margin no-padding>
            <button class="btn-green btn-round" ion-button color="primary" (click)="addWishToCart(wish)">
              <p class="btn-symbol btn-symbol-pluss">+</p>
            </button>
          </ion-col>
        </ion-row>
      </div>
    </ion-item>
  </ion-list>
</ion-content>
