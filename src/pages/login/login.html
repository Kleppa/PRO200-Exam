<ion-content padding>
  <a (click)="back()" style="font-size: 25px">
    <ion-icon large name="close"></ion-icon>
  </a>

  <img src="assets/imgs/Logo_Kolonial_Horisontal_Fullfarge_Positiv.png" />

  <div class="logo-header">
    <h2>Din nye matbutikk, rett i lomma.</h2>
  </div>

  <ion-item>
    <ion-label floating>E-post</ion-label>
    <ion-input type="email" [(ngModel)]="email"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Passord</ion-label>
    <ion-input type="password" id="password-input" [(ngModel)]="password"></ion-input>
    <button *ngIf="!showPassword" ion-button large clear (click)="togglePassword()" bottom item-end>
      <ion-icon name="eye-off"></ion-icon>
    </button>
    <button *ngIf="showPassword" ion-button large clear (click)="togglePassword()" bottom item-end>
      <ion-icon name="eye"></ion-icon>
    </button>
  </ion-item>

  <button full ion-button class="register-button" (click)="register()">Lag konto</button>
  <button full ion-button class="login-button" (click)="login()">Logg inn</button>

  <a class="forgot-password" (click)="forgotPassword()">Glemt passord?</a>

</ion-content>
