<ion-header>

  <ion-navbar>
    <ion-title>Opprett ny barnebruker</ion-title>

<ion-content padding>
 <!-- <ion-item no-lines>-->
    <ion-label  class="label"> Navn *</ion-label>
    <ion-input [(ngModel)]="child.name" class="input" type="text" placeholder="Barnets navn"></ion-input>
  <!--</ion-item>-->

 <!-- <ion-item no-lines>-->
    <ion-label  class="label"> Etternavn</ion-label>
    <ion-input [(ngModel)]="child.lastname" class="input" type="text" placeholder="Barnets etternavn"></ion-input>
  <!--</ion-item>-->
  
  <!--<ion-item no-lines>-->
    <ion-label  class="label"> Alder *</ion-label>

  <!--</ion-item>-->

  <ion-label class="label"> Bilde</ion-label>
  <button ion-button block class="btn add-picture-btn" (click)="openGallery()"> + </button>

  <ion-item no-lines class="btn-row-child-creation">
  <ion-row no-padding>
    <ion-col col-8>
 <button class="btn btn-green" ion-button (click)="addChildToFamily()">Opprett barnebruker</button>
</ion-col>

<ion-col col-4>
 <button class="btn btn-red" (click)="cancel()" ion-button>Avbryt</button>
</ion-col>
</ion-row>
</ion-item>
</ion-content>
