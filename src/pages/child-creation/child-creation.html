<ion-header>

  <ion-navbar>
    <ion-title>Legg til barn</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-item no-lines>

    <ion-label floating> Navn</ion-label>
    <ion-input [(ngModel)]="child.name" type="text"></ion-input>
  </ion-item>
  <ion-item no-lines>
    <ion-label floating> Etternavn</ion-label>
    <ion-input [(ngModel)]="child.lastname" type="text"></ion-input>
  </ion-item>
  <ion-item no-lines>

    <ion-label floating> Alder</ion-label>
    <ion-input [(ngModel)]="child.age" type="number"></ion-input>
  </ion-item>

  <button ion-button block> Legg til bilde</button>

 <button ion-button (click)="addChildToFamily()">Legg til barnebruker</button>
 <button (click)="cancel()" ion-button>Avbryt</button>
</ion-content>
