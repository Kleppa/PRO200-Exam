<ion-header>

  <ion-navbar>
    <ion-buttons>
      <button ion-button icon-only (click)="goToSetting()">
        <ion-icon name="settings"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Min Familie</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <h1 class="title-with-border">Familiemedlemmene</h1>

  <ion-grid>
    <ion-row>
      <ion-col col-3 *ngFor="let adult of adults |async ">

        <ion-avatar>
          <div class="round-img">
            <img class="profile-img" src="assets/imgs/profil.jpg">
            <!--<img class="profile-img" src="{{adult.image}}">-->
          </div>

        </ion-avatar>
        <p class="name-text">{{adult.first_name}}</p>

      </ion-col>

      <ion-col col-3 *ngFor="let child of children |async">

        <ion-avatar (click)="goToChildWishes(child)">
          
          <p *ngIf="!numberOfChildWishes(child).isEmpty">{{numberOfChildWishes(child)|async}}</p>

          <div class="round-img">



            <!--<img class="profile-img" src="{{child.img}}"> RIKTIG KODE, MÅ BARE TESTE BILDE-->
            <img class="profile-img" src="assets/imgs/profil.jpg">
          </div>

        </ion-avatar>
        <p class="name-text">{{child.name}}</p>


      </ion-col>

      <ion-col col-3>
        <button class="btn-orange btn btn-add-family" clear icon-only (click)=presentUserToAddModal() ion-button>
          +</button>

      </ion-col>

    </ion-row>
  </ion-grid>

  <h1 class="title-with-border">Ønsker fra familien</h1>
  <h3 *ngIf="!wishes"> Det er ingen ønsker fra familien</h3>

  <div *ngIf="wishes">
    <div *ngIf="wishes.isEmpty">

      <h3>Det er ingen ønsker fra familien</h3>
    </div>
    <ion-list>

      <ion-item *ngFor="let wish of (wishes |async)| slice:0:itemsToShow;">

        <img src="{{wish.image}}" />

        <p>
          <b>{{wish.name}}
          </b>{{wish.size}}
          <br>{{wish.price}}
        </p>

        <button ion-button color="secondary"> X </button>
        <button ion-button color="primary"> + </button>


      </ion-item>
    </ion-list>
    <button *ngIf="!wishes.isEmpty" ion-button (click)="incrementItemsToShow(3)">Last inn flere</button>
  </div>
</ion-content>
