<ion-header>

  <ion-navbar>
    <ion-buttons>
      <button ion-button icon-only (click)="goToSetting()">
        <ion-icon name="settings"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Min Familie</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <h1 class="title-with-border">Familiemedlemmer</h1>

  <div class="family-container">
    <div class="family-member" *ngFor="let adult of adults |async ">

      <ion-avatar>
        <div class="round-img">

          <img class="profile-img" src="{{adult.image}}">
        </div>
      </ion-avatar>
      <p class="name-text">{{adult.first_name}}</p>
    </div>

    <div class="family-member" *ngFor="let child of children |async">
      <ion-avatar (click)="goToChildWishes(child)">
        <p *ngIf="!numberOfChildWishes(child).isEmpty">{{numberOfChildWishes(child)|async}}</p>
        <div class="round-img">
          <img class="profile-img" src="{{child.img}}">
        </div>
        <!-- round image -->
      </ion-avatar>
      <p class="name-text">{{child.name}}</p>
    </div>
    <!-- family member -->

  </div>
  <!-- family container -->

  <div>
    <button class="btn-aubergine btn btn-add-family" clear icon-only (click)=presentUserToAddModal() ion-button>
      Legg til</button>
  </div>

  <!-- yolo commemt -->

  <h1 class="title-with-border">Ønsker fra familien</h1>
  <h3 class="no-wish-text" *ngIf="!wishes"> Det er ingen ønsker fra familien</h3>

  <div *ngIf="wishes">
    <ion-list>
      <ion-item *ngFor="let wish of (wishes |async)| slice:0:itemsToShow;" no-lines>
        <div class="wish-item">
          <ion-row no-margin no-padding class="row">
            <ion-col col-2 no-padding no-margin>
              <img class="wish-img" src="{{wish.image}}" />
            </ion-col>

            <ion-col col-4 no-padding no-margin>
              <p class="wish-name">
                <b>{{wish.name}}</b>
              </p>
              <p class="wish-size">
                {{wish.size}}
              </p>
            </ion-col>

            <ion-col col-2>
              <p class="wish-price">
                <b>kr {{wish.price}}</b>
              </p>
            </ion-col>

            <ion-col col-1.5 no-margin no-padding>
              <button (click)="denyWish(wish)" class="btn-red-red btn-round" ion-button color="secondary">
                <p class="btn-symbol">x</p>
              </button>
            </ion-col>

            <ion-col col-1 no-margin no-padding class="number-of-items">
              <p class="number-of-items-text">1</p>
            </ion-col>

            <ion-col col-1.5 no-margin no-padding>
              <button class="btn-orange btn-round" ion-button color="primary" (click)="addWishToCart(wish)">
                <p class="btn-symbol btn-symbol-pluss">+</p>
              </button>
            </ion-col>

          </ion-row>
        </div>
      </ion-item>
    </ion-list>
    <button ion-button (click)="incrementItemsToShow(3)">Last inn flere</button>
  </div>

  <div *ngIf="(itemsInCart$ | async); let items">
    <div ion-fixed *ngIf="items.length < 1" class="cart">
      <p><ion-icon name="cart"></ion-icon>Handlevognen er tom <span>kr 0,00</span></p>
    </div>
    <div ion-fixed *ngIf="items.length > 0" class="cart">
      <p><ion-icon name="cart"></ion-icon> {{items.length}} varer <span>kr {{priceOfCart}}</span></p>
    </div>
  </div>
</ion-content>
