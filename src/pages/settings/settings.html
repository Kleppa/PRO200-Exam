<ion-header>

  <ion-navbar>
    <ion-title>Familieinstillinger</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <button ion-item *ngFor="let user of users" (click)="presentAdultModal(user)">
      {{user.name}}  - Kolonialbruker
    </button>
  </ion-list>
  <ion-list>
    <button ion-item *ngFor=" let child of children" (click)="goToChildSettingPage(child)">
      {{child.name}}  - Barn
    </button>
  </ion-list>
 <button class="btn new-kid-btn btn-green" ion-button block (click)="goToCreateChildCreationPage()"> Opprett ny barnebruker</button>
 <ion-item no-lines><p class="or-text">Eller...</p></ion-item>
 <button class="btn add-existing-user-btn btn-orange" ion-button block (click)="addAdultUser()"> Legg til eksisterende Kolonial.no-bruker</button>
</ion-content>
